{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Admin | Obra{% endblock %}</title>

    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <!-- Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Satoshi Font -->
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet" />
    <!-- chart library -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  </head>

  <body>
    <div class="h-screen  flex">
      {% include "dashboards/admin/partials/sidebar.html" %}

      <main id="mainContent" class="!bg-[#FBFBF9] transition-all duration-500 ease-in-out lg:flex-1 overflow-y-auto [font-family:'Satoshi',sans-serif] font-[500] text-[18px] leading-snug  text-[#1B2022] w-full">
 
      {% include "dashboards/admin/partials/header.html" %}

      {% block content %}{% endblock %}
    
      {% include "dashboards/admin/partials/footer.html" %}
     </main>
     
    </div>
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
     <script src="{% static 'js/admin/js/common.js' %}"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
