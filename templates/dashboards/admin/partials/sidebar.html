<aside class="w-64 bg-[#111827] text-gray-200 flex flex-col">
  <div class="h-16 flex items-center px-6 border-b border-gray-700">
    <span class="text-lg font-semibold tracking-wide">OBRA</span>
  </div>

  <nav class="flex-1 px-4 py-6 space-y-2 text-sm">

    <a
      href="{% url 'admin:dashboard' %}"
      class="flex items-center gap-3 px-4 py-2 rounded {% if request.resolver_match.url_name == 'dashboard' %} bg-gray-800 text-white {% else %} hover:bg-gray-800 {% endif %}"
    >
      Dashboard
    </a>

    <a class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-800">
      Pages
    </a>

    <a class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-800">
      Products
    </a>

    <a class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-800">
      Inventory
    </a>

    <a class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-800">
      Orders
    </a>

    <a class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-800">
      Quotations
    </a>
    <a
      href="{% url 'admin:customers' %}"
      class="flex items-center gap-3 px-4 py-2 rounded {% if request.resolver_match.url_name == 'customers' %} bg-gray-800 text-white {% else %} hover:bg-gray-800 {% endif %}"
    >
      Customers
    </a>

    <a
      href="{% url 'admin:trade-partners' %}"
      class="flex items-center gap-3 px-4 py-2 rounded {% if request.resolver_match.url_name == 'trade-partners' %} bg-gray-800 text-white {% else %} hover:bg-gray-800 {% endif %}"
    >
      Trade Partners
    </a>
    <a class="flex items-center gap-3 px-4 py-2 rounded hover:bg-gray-800">
      Settings
    </a>
  </nav>

  <div class="px-6 py-4 border-t border-gray-700">
    <form method="post" action="{% url 'auth:logout' %}">
      {% csrf_token %}
      <button
        class="block w-full text-center py-2 rounded bg-gray-800 hover:bg-gray-700"
        type="submit"
      >
        Logout
      </button>
    </form>
  </div>
</aside>
