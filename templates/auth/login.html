{% extends "base.html" %}

{% block title %}Login | Obra{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">
            Login to Obra
        </h2>

        {% if error %}
            <div class="mb-4 p-3 text-sm text-red-700 bg-red-100 rounded-md border border-red-200">
                {{ error }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-2 text-gray-700">
                    Email
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    placeholder="you@example.com"
                />
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-2 text-gray-700">
                    Password
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    placeholder="••••••••"
                />
            </div>

            <div class="flex justify-between items-center mb-6 text-sm">
                <label class="flex items-center gap-2 text-gray-600 cursor-pointer">
                    <input type="checkbox" name="remember_me" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span>Remember me</span>
                </label>
                <a href="#" class="text-blue-600 hover:text-blue-700 hover:underline">
                    Forgot password?
                </a>
            </div>

            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2.5 rounded-md hover:bg-blue-700 transition font-medium"
            >
                Login
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            <p>Don't have an account?</p>
            <div class="mt-2 space-x-2">
                <a href="{% url 'auth:register_user' %}" class="text-blue-600 hover:text-blue-700 hover:underline font-medium">
                    Register as User
                </a>
                <span>or</span>
                <a href="{% url 'auth:register_trader' %}" class="text-blue-600 hover:text-blue-700 hover:underline font-medium">
                    Register as Trader
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
