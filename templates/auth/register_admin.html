{# templates/auth/register_admin.html #}
{% extends "base.html" %}

{% block title %}Create Admin | Obra{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">
            Create Admin Account
        </h2>

        <div class="mb-4 p-3 text-sm text-yellow-800 bg-yellow-100 rounded-md border border-yellow-300">
            ⚠️ This page is for initial setup only.
        </div>

        {% if error %}
            <div class="mb-4 p-3 text-sm text-red-700 bg-red-100 rounded-md border border-red-200">
                {{ error }}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-4">
                <label class="block text-sm font-medium mb-2 text-gray-700">
                    Admin Email
                </label>
                <input
                    type="email"
                    name="email"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md"
                />
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium mb-2 text-gray-700">
                    Password
                </label>
                <input
                    type="password"
                    name="password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md"
                />
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium mb-2 text-gray-700">
                    Confirm Password
                </label>
                <input
                    type="password"
                    name="confirm_password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md"
                />
            </div>

            <button
                type="submit"
                class="w-full bg-red-600 text-white py-2.5 rounded-md hover:bg-red-700 transition font-medium"
            >
                Create Admin
            </button>
        </form>
    </div>
</div>
{% endblock %}
